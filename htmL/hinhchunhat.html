<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="rectangle"></div>
    <h1> Day la hinh chu nhat </h1>
    <marquee onMouseOver="this.stop()" onMouseOut="this.start()" behavior="" direction=""> TRAN TRUONG XUAN 
    </marquee>


    <script>

        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
    
        const items = $$('.container__selection-item')
        const contents = $$('.container__content')
    
        // CONTAINER-ITEM
        items.forEach(function(item,index) {
            item.onclick = function(){
                const content = contents[index]
                // tabActive()
                $('.container__content.active').classList.remove('active')
                $('.container__selection-item.active').classList.remove('active')
    
                item.classList.add('active')
                content.classList.add('active')
            }
        })
        function tabActive(){
            document.documentElement.scrollTop= 100 + 'px'
        }
        // DOT-SLIDE
        const dots=$$('.slide-dot-item')
        const slides=$$('.slide-main')
        const numberOfSilides = slides.length
        var slideNumber = 0
        var slideIndex = 0
        dots.forEach(function(dot,index){
            dot.onclick = function(){
                const slide = slides[index]
                $('.slide-main.active').classList.remove('active')
                $('.slide-dot-item.active').classList.remove('active')
                dot.classList.add('active')
                slide.classList.add('active')
            }
        })
        // AUTO SLIDE
        function autoSlide(){
            setInterval(function(){
                dots.forEach(function(dot){
                dot.classList.remove('active')
                })
                slides.forEach(function(slide){
                slide.classList.remove('active')
                })
                slideNumber ++
                
                if (slideNumber > dots.length-1){
                    slideNumber =0;
                }
                dots[slideNumber].classList.add('active')
                slides[slideNumber].classList.add('active')
            },5000)
        }
        autoSlide()
        // NEXT SLIDE
        const backBtn = $('.slide-left')
        const nextBtn = $('.slide-right')
        
        nextBtn.addEventListener('click', function(){
            dots.forEach(function(dot){
                dot.classList.remove('active')
                })
                slides.forEach(function(slide){
                slide.classList.remove('active')
                })
                slideNumber ++
                
                if (slideNumber > dots.length-1){
                    slideNumber =0;
                }
                dots[slideNumber].classList.add('active')
                slides[slideNumber].classList.add('active')
        })
        // BACK SLIDE
        backBtn.addEventListener('click', function(){
            dots.forEach(function(dot){
                dot.classList.remove('active')
                })
                slides.forEach(function(slide){
                slide.classList.remove('active')
                })
                slideNumber --
    
                if(slideNumber<0){
                    slideNumber = dots.length -1
                }
                dots[slideNumber].classList.add('active')
                slides[slideNumber].classList.add('active')
        })
        const loading= $('.loading')
        // HIỆU ỨNG LOADING GIẢ
        setTimeout(function(){
            loading.classList.remove('active')
        },1000)
    </script>

</body>
</html>
